{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regis</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
</head>

<body style="background-color:#282626;">
  <div class="row register-form">
      <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal custom-form">
              <h1>Sign Up Form</h1>
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="user-name-input-field">Username </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="text">
                  </div>
              </div>
              <!-- end -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="first-name-input-field">First Name </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="text">
                  </div>
              </div>
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="last-name-input-field">Last Name </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="text">
                  </div>
              </div>
              <!-- end -->
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="id-input-field">Identification Number </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="text">
                  </div>
              </div>
              <!-- end -->
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="phone-input-field">Phone Number </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="text">
                  </div>
              </div>
              <!-- end -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="email-input-field">Email </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="email">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="pawssword-input-field">Password </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="password">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="repeat-pawssword-input-field">Repeat Password </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input class="form-control" type="password">
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="dob-input-field">Date Ot Birth </label>
                </div>
                <div class="col-sm-4 input-column">
                    <input class="form-control" type="date">
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="checkbox-input-field">Role </label>
                  </div>
                  <div class="col-sm-2 checkbox">
                    <label>
                      <input type="checkbox">Customer</label>
                    </label>
                  </div>
                  <div class="col-sm-2 checkbox">
                    <label>
                      <input type="checkbox">Seller</label>
                    </label>
                  </div>
                  <!-- <div class="col-sm-4 input-column">
                      <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Choose <span class="caret"></span></button>
                          <ul class="dropdown-menu" role="menu">
                              <li role="presentation"><a href="#">Customer</a></li>
                              <li role="presentation"><a href="#">Seller</a></li>
                          </ul>
                      </div>
                  </div> -->
              </div>
              <div class="col-sm-4 checkbox">
                <label>
                    <input type="checkbox">I've read and accept the terms and conditions</label>
              </div>
              <button class="btn btn-default submit-button" type="button">Submit Form</button>
          </form>
      </div>
  </div>
    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</body>

</html>
