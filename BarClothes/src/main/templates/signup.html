{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
</head>

<body style="background-color:#282626;">
  <!-- {{ form.as_p }} -->
  <div class="row register-form">
      <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal custom-form" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
              <h1>Sign Up Form</h1>
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label name="username" class="control-label" for="username">Username </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="username" id="username" class="form-control" type="text" required />
                  </div>
                  <div>
                    <span class="help_text">Required. 30characters or fewer.</span>
                  </div>
              </div>
              <!-- end -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="first_name">First Name </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="first_name" id="first_name" class="form-control" type="text" required />
                  </div>
              </div>
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="last_name">Last Name </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="last_name" id="last_name" class="form-control" type="text" required />
                  </div>
              </div>
              <!-- end -->
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="id_num">Identification Number </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="id_num" id="id_num" class="form-control" type="text" required />
                  </div>
              </div>
              <!-- end -->
              <!-- add -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="phone_num">Phone Number </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="phone_num" id="phone_num" class="form-control" type="text" required />
                  </div>
                  <div>
                    <span class="help_text">Ex.0801234567</span>
                  </div>
              </div>
              <!-- end -->
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="email">Email </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="email" id="email" class="form-control" type="email" required />
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="password1">Password </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="password1" id="password1" class="form-control" type="password" required />
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="password2">Repeat Password </label>
                  </div>
                  <div class="col-sm-6 input-column">
                      <input name="password2" id="password2" class="form-control" type="password" required />
                  </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="dob_num">Date Of Birth </label>
                </div>
                <div class="col-sm-4 input-column">
                    <input name="dob_num" id="dob_num" class="form-control" type="date" required />
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-4 label-column">
                      <label class="control-label" for="checkbox-input-field">Role </label>
                  </div>
                  <!-- <div class="col-sm-2 checkbox">
                    <label>
                      <input type="checkbox">Customer</label>
                    </label>
                  </div>
                  <div class="col-sm-2 checkbox">
                    <label>
                      <input type="checkbox">Seller</label>
                    </label>
                  </div> -->
                  <div class="col-sm-4 input-column">
                      <div class="dropdown">
                          <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Choose <span class="caret"></span></button>
                          <ul class="dropdown-menu" role="menu">
                              <li name="us_type" id="us_type" role="presentation"><a href="#">Customer</a></li>
                              <li name="us_type" id="us_type" role="presentation"><a href="#">Seller</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
              <div class="col-sm-4 checkbox">
                <label>
                    <input type="checkbox">I've read and accept the terms and conditions</label>
              </div>
              <!-- <button class="btn btn-default submit-button" type="button">Submit Form</button> -->
              <input type="submit" class="btn btn-lg btn-primary" value="Submit"/>
          </form>
      </div>
  </div>
    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</body>

</html>
