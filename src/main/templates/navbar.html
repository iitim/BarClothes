{% load staticfiles %}

{% url 'home' as home %}
{% url 'about' as about %}
{% url 'contact' as contact %}

<img src="{% static 'img/mo-s-banner-1024x200.jpg' %}" width="1024px" height="220px">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" href="{% url 'home' %}"><img class="header-logo" src="{% static 'img/Header-Logo.png' %}"></a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li role="presentation"><a href="#">Shop</a></li>
                <li role="presentation"><a href="#">Store</a></li>
                <li {% if request.path == about %} class="active" {% endif %} role="presentation"><a href="{% url 'about' %}">About</a></li>
                <li {% if request.path == contact %} class="active" {% endif %} role="presentation"><a href="{% url 'contact' %}">Contact</a></li>
                <li role="presentation"><a class="nav-login" href="{% url 'login' %}">Log in/Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>
