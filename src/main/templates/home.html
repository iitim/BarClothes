{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="#"><img src="{% static 'img/home/carousel/first.jpg' %}"  alt="First Slide"/></a>
                </div>
                <div class="item">
                    <a href="#"><img src="{% static 'img/home/carousel/second.jpg' %}"  alt="First Slide"/></a>
                </div>
                <div class="item">
                    <a href="#"><img src="{% static 'img/home/carousel/third.jpg' %}"  alt="First Slide"/></a>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>

    <style>
        .carousel{
            background: #cf952d;
            margin-top: 250px;
        }
        .carousel .item{
            min-height: 100px; 
            max-height: 450px;
        }
        .carousel .item img{
            margin: 0 auto;
        }
        .bs-example{
            margin: 20px;
        }
        .carousel-inner{
            position: relative;
            width: 100%;
            overflow: hidden;
        }
    </style>
    
<!-- end carousel -->

    <div class="row-VIPItems">
        <div class="col-md-5">
            <img src="{% static 'img/home/VIP/Head.png' %}" width="400">
        </div>
        <div class="col-md-7">
            <img src="{% static 'img/home/VIP/V001.jpg' %}" height="260">
            <img src="{% static 'img/home/VIP/V002.jpg' %}" height="260">
            <img src="{% static 'img/home/VIP/V003.jpg' %}" height="260">
            <img src="{% static 'img/home/VIP/V004.jpg' %}" height="260"> 
            <img src="{% static 'img/home/VIP/V005.jpg' %}" height="260">
            <img src="{% static 'img/home/VIP/V006.jpg' %}" height="260">
        </div>
    </div>
    <div class="row-BestSell">
        <div class="col-md-5 col-md-push-7">
            <img src="{% static 'img/home/BestSell/Head.png' %}" width="400">
        </div>
        <div class="col-md-7 col-md-pull-5">
            <img src="{% static 'img/home/BestSell/B001.jpg' %}" height="260">
            <img src="{% static 'img/home/BestSell/B002.jpg' %}" height="260">
            <img src="{% static 'img/home/BestSell/B003.jpg' %}" height="260">
            <img src="{% static 'img/home/BestSell/B004.jpg' %}" height="260">
            <img src="{% static 'img/home/BestSell/B005.jpg' %}" height="260">
            <img src="{% static 'img/home/BestSell/B006.jpg' %}" height="260">
        </div>
    </div>
    <style>
        .row-VIPItems{
            margin-top: 80px;
        }
        .row-VIPItems .col-md-7{
            margin-top: 10px;
            margin-bottom: 100px;
        }

    </style>
{% endblock %}
