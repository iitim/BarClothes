{% extends 'base.html' %}
{% load staticfiles %}

    <title>{% block title %}Profile{% endblock %}</title>
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'css/styles_profile_km.css'%}">
        <link rel="stylesheet" href="{% static 'css/profile.css'%}">
    {% endblock %}
{% block content %}
    <form action="{% url 'user_profile:profile' %}" method="POST">
        {% csrf_token %}
        <body class="profile">
            <div class="edit-profile">
                <div class="profile">
                    <div class="show profile"><img src="{% static 'img/icon.png'%}" class="profile-pic">
                        <div class="pic-edit">
                            <input type="file" accept="image/*" name="pic-input" class="edit-pic">
                        </div>
                    </div>
                    <div class="edit-text">
                        <div class="edit-text-div"><span class="fix-edit-text">User ID</span>
                            <div class="input-txt">
                                <input type="text" placeholder={{ user.username }} class="input-edit-text-1">
                            </div>
                        </div>
                        <div class="edit-text-div"><span class="fix-edit-text">Fullname </span>
                            <div class="input-txt">
                                <input type="text" placeholder={{ user.first_name }} {{user.last_name}} class="input-edit-text">
                            </div>
                        </div>
                        <div class="edit-text-div"><span class="fix-edit-text">Citizen ID</span>
                            <div class="input-txt">
                                <input type="text" placeholder={{ id_num }} class="input-edit-text">
                            </div>
                        </div>
                        <div class="edit-text-div"><span class="fix-edit-text">Phone no</span>
                            <div class="input-txt">
                                <input type="tel" placeholder={{ tel_no }} class="input-edit-text">
                            </div>
                        </div>
                        <div class="edit-text-div"><span class="fix-edit-text">Email </span>
                            <input type="email" placeholder={{ user.email }} class="input-email">
                        </div>
                        <div class="edit-text-div"><span class="fix-edit-text">Address</span>
                            <div class="input-txt">
                                <input type="text"class="input-edit-text-3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="updat-buttom">
                    <button class="btn btn-default uodate-profile" type="submit">Update Profile</button>
                </div>
            </div>
            <script src="{% static 'javascript/jquery.min.js'%}"></script>
            <script src="{% static 'javascript/bootstrap.min.js'%}"></script>
        </body>
        </form>
{% endblock %}
