{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>
<body class="edit_profile">
    <div class="edit_profile"><img src="{% static 'img/icon.png' %}" width="100" height="100" class="edit_profile">
        <div class="edit-profile-user">
            <div class="edit-text-left"><span class="edit-profile-km">Username</span></div>
            <input type="text" class="text-input-edit" value="{{ user.username }}"></span></div>
            <!-- <input type="text" class="form-control" value="4444444"></span></div> -->
        <div class="edit-profile">
            <div class="edit-text-left"><span class="edit-profile-km">Firstname </span></div>
            <input type="text" class="text-input-edit" value="{{ user.first_name }}">
        </div>
        <div class="edit-profile">
                <div class="edit-text-left"><span class="edit-profile-km">Lastname </span></div>
                <input type="text" class="text-input-edit" value="{{ user.last_name }}">
        </div>
        <div class="edit-profile">
                <div class="edit-text-left"><span class="edit-profile-km">Phone no. </span></div>
                <input type="text" class="text-input-edit" value="{{ tel_no }}">
        </div>
        <div class="edit-profile">
            <div class="edit-text-left"><span class="edit-profile-km">E-mail </span></div>
            <input type="email" class="e-mail-edit" value="{{ user.email }}">
        </div>
        <div class="edit-profile-user">
            <div class="edit-text-left">
                <span class="edit-profile-km">Address</span>
            </div>
            <input type="text" class="text-input-edit" value="{{ address }}">
        </div>
        <div class="svae-edit"><a class="btn btn-default save-profile" role="button" href="success">SAVE </a><a class="btn btn-default cancel-profile" role="button" href="profile">CANCEL </a></div>
    </div>
    <script src="{% static 'javascript/jquery.min.js' %}"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</body>

</html>
{% endblock %}
